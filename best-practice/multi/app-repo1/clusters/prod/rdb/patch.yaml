- op: replace
  path: /spec/chart/version
  value: "1.1.x"
- op: replace
  path: /spec/settings/instance/availability/highAvailability
  value: true
- op: replace
  path: /spec/settings/network/aws/subnets
  value: 
  - "subnet-zzzzzzzzzzzzzzzzz"
  - "subnet-00000000000000000"
- op: replace
  path: /spec/settings/users
  value:
  - name: admin
    secret:
      key: rdb-admin
      property: password
